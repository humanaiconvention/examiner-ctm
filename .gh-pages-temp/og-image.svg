<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="ogTitle ogDesc">
  <title id="ogTitle">HumanAI Convention</title>
  <desc id="ogDesc">Open knowledge collaboration & governance framework – HumanAI Convention branding image</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#03060f"/>
      <stop offset="55%" stop-color="#08152b"/>
      <stop offset="100%" stop-color="#0c203d"/>
    </linearGradient>
    <radialGradient id="focus" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#143b5f" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#081525" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-35%" y="-35%" width="170%" height="170%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="22" result="b"/>
      <feColorMatrix in="b" type="matrix" values="0 0 0 0 0.55 0 0 0 0 0.68 0 0 0 0 0 0 0 0 0.6 0" result="c"/>
      <feBlend in="SourceGraphic" in2="c" mode="screen"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#focus)" opacity="0.55"/>
  <!-- Logo Mark -->
  <g transform="translate(600 250) scale(2.2)" filter="url(#softGlow)">
    <rect x="-10" y="-40" width="20" height="120" fill="#b4cb14" rx="2"/>
    <path d="M0 80c-66 0-120-54-120-120 0-55 38-104 90-117v-23C-99 -164 -140 -106 -140 -40c0 77 63 140 140 140V80z" fill="#b4cb14"/>
    <path d="M0 80c66 0 120-54 120-120 0-55-38-104-90-117v-23c69 16 110 74 110 140 0 77-63 140-140 140V80z" fill="#b4cb14"/>
    <circle cx="0" cy="-108" r="28" fill="#ffc640"/>
  </g>
  <!-- Wordmark stacked -->
  <g font-family="Inter,system-ui,sans-serif" text-anchor="middle" letter-spacing="4">
    <text x="600" y="440" font-size="134" fill="#d4e55d" font-weight="300">Human<tspan fill="#ffc640" font-weight="500">AI</tspan></text>
    <text x="600" y="515" font-size="80" fill="#e9f4aa" font-weight="200" letter-spacing="18" style="font-kerning:normal">CONVENTION</text>
  </g>
  <!-- Subheadline -->
  <text x="50%" y="600" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="28" fill="rgba(255,255,255,0.62)" letter-spacing="3">
    PUBLIC • VERIFIABLE • HUMAN–AI KNOWLEDGE GOVERNANCE
  </text>
</svg>
