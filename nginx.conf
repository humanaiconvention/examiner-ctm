# Nginx config for SPA + static asset caching
server {
  listen 80;
  server_name _;

  # Enable gzip for text assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/wasm image/svg+xml;
  gzip_min_length 1024;

  # Root directory
  root /usr/share/nginx/html;
  index index.html;

  # Cache immutable build assets aggressively (fingerprinted filenames)
  location ~* /assets/.*\.(js|css|svg|png|jpg|jpeg|webp|ico)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Serve other static files with moderate caching
  location ~* \.(json|txt|xml)$ {
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Health endpoint (optional)
  location /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}