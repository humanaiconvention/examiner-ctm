name: PR Version Integrity

# Action Pin Table
# | Action | Version | Commit SHA |
# | actions/checkout | v5.0.0 | 08c6903cd8c0fde910a37f88322edcfb5dd907a8 |
# | actions/setup-node | v5.0.0 | a0853c24544627f65ddf259abe73b1d18a591444 |

on:
  pull_request:
    paths:
      - 'web/**'
      - '.github/workflows/pr-version-verify.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify-inline-version:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install deps
        working-directory: web
        run: npm ci
      - name: Build (production)
        working-directory: web
        run: npm run build
      - name: Verify Inline Version Integrity
        working-directory: web
        run: npm run verify:inline-version