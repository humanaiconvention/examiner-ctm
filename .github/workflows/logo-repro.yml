name: Logo Reproducibility

on:
  push:
    paths:
      - 'web/scripts/export-logo.tsx'
      - 'web/src/components/LogoHumanAI.tsx'
      - 'web/package.json'
      - '.github/workflows/logo-repro.yml'
      - 'web/scripts/verify-logo-repro.mjs'
  pull_request:
    paths:
      - 'web/scripts/export-logo.tsx'
      - 'web/src/components/LogoHumanAI.tsx'
      - 'web/package.json'
      - '.github/workflows/logo-repro.yml'
      - 'web/scripts/verify-logo-repro.mjs'

jobs:
  repro:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Run reproducibility check
        run: node scripts/verify-logo-repro.mjs
