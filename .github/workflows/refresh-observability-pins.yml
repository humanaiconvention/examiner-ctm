name: refresh-observability-pins

on:
  schedule:
    - cron: '0 3 * * 1' # Weekly Monday 03:00 UTC
  workflow_dispatch:
    inputs:
      targetVersion:
        description: 'azure/login major tag to pin (v1 or v2)'
        required: false
        default: 'v1'

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      - name: Determine target tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.targetVersion }}" ]; then
            echo "tag=${{ github.event.inputs.targetVersion }}" >> $GITHUB_OUTPUT
          else
            echo "tag=v1" >> $GITHUB_OUTPUT
          fi

      - name: Resolve azure/login commit for tag
        id: resolve
        run: |
          set -e
          TAG='${{ steps.tag.outputs.tag }}'
          SHA=$(gh api repos/Azure/login/git/ref/tags/$TAG --jq '.object.sha' || true)
          if [ -z "$SHA" ]; then echo "::error::Failed to resolve commit for $TAG"; exit 1; fi
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "Resolved $TAG -> $SHA"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update workflow pin (if needed)
        id: update
        run: |
          FILE=".github/workflows/deploy-observability.yml"
          SHA='${{ steps.resolve.outputs.sha }}'
          TAG='${{ steps.tag.outputs.tag }}'
          if ! grep -q "azure/login@$SHA" "$FILE"; then
            sed -i "s|azure/login@v1|azure/login@$SHA # $TAG|" "$FILE" || true
            sed -i "s|azure/login@v2|azure/login@$SHA # $TAG|" "$FILE" || true
            echo "modified=true" >> $GITHUB_OUTPUT
          else
            echo "modified=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.modified == 'true'
        run: |
          BRANCH="chore/pin-azure-login-${{ steps.resolve.outputs.sha }}"
          git checkout -b "$BRANCH"
          git add .github/workflows/deploy-observability.yml
          git commit -m "ci: pin azure/login to ${{ steps.resolve.outputs.sha }} (${ { steps.tag.outputs.tag } })" || true
          git push origin "$BRANCH" || true
          gh pr create --title "ci: pin azure/login to ${{ steps.resolve.outputs.sha }}" --body "Automated pin refresh for azure/login (${{ steps.tag.outputs.tag }})." --head "$BRANCH" || echo "PR already exists or creation failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "### Pin Refresh" >> $GITHUB_STEP_SUMMARY
          echo "Tag: ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ steps.resolve.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Modified: ${{ steps.update.outputs.modified }}" >> $GITHUB_STEP_SUMMARY
