name: Release

################################################################################
# Action Pin Table (Generated 2025-09-28)
# actions/checkout v5.0.0 08c6903cd8c0fde910a37f88322edcfb5dd907a8
# actions/setup-node v5.0.0 a0853c24544627f65ddf259abe73b1d18a591444
# softprops/action-gh-release v2.3.3 6cbd405e2c4e67a21c47fa9e383d020e4e28b836
################################################################################

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NODE_VERSION: '20'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install Dependencies (root + workspace)
        run: |
          npm ci
          npm --workspace web ci || (cd web && npm install)
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npm run typecheck
      - name: Unit Tests (Coverage not required)
        run: npm test
      - name: Build
        run: npm run build
      - name: Archive Dist
        run: |
          cd web/dist
          zip -r ../../dist-artifact.zip .
      - name: Generate Release Notes (basic)
        id: notes
        run: |
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "Automated build for ${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@62c96d0c4e8a889135c1f3a25910db8dbe0e85f7 # v2.3.4
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.notes }}
          files: dist-artifact.zip
