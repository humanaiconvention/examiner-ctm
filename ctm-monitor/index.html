<!DOCTYPE html>
<!-- v3.0 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examiner-CTM | Live Training</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
  <style>
    :root {
      --bg-deep: #030305;
      --bg-card: #0a0a0f;
      --border: rgba(255,255,255,0.06);
      --cyan: #00f0ff;
      --purple: #a855f7;
      --green: #10b981;
      --yellow: #facc15;
      --red: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-deep);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,240,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,240,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .bg-glow {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.15;
      pointer-events: none;
      animation: float 10s ease-in-out infinite;
    }
    .bg-glow-1 { top: -200px; left: -200px; background: var(--cyan); }
    .bg-glow-2 { bottom: -200px; right: -200px; background: var(--purple); animation-delay: -5s; }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 30px) scale(1.1); }
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      max-width: 1600px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 32px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--cyan) 0%, var(--purple) 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 800;
      font-size: 18px;
      color: #000;
      box-shadow: 0 0 30px rgba(0,240,255,0.3);
    }
    .logo-text h1 {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    .logo-text span {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      font-family: 'JetBrains Mono', monospace;
    }
    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(16,185,129,0.1);
      border: 1px solid rgba(16,185,129,0.3);
      border-radius: 100px;
      font-size: 12px;
      font-family: 'JetBrains Mono', monospace;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--green);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(16,185,129,0.4); }
      50% { box-shadow: 0 0 0 8px rgba(16,185,129,0); }
    }

    /* Hero metrics */
    .hero {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 24px;
      margin-bottom: 32px;
    }
    @media (max-width: 1200px) {
      .hero { grid-template-columns: 1fr; }
    }

    .hero-main {
      background: linear-gradient(135deg, rgba(0,240,255,0.05) 0%, rgba(168,85,247,0.05) 100%);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }
    .hero-main::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyan), transparent);
    }

    .step-display {
      margin-bottom: 32px;
    }
    .step-label {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    .step-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, var(--cyan) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }

    .metrics-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
    }
    @media (max-width: 800px) {
      .metrics-row { grid-template-columns: repeat(2, 1fr); }
    }
    .metric {
      text-align: center;
    }
    .metric-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .metric-label {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Domain Ring */
    .domain-ring {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ring-title {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 16px;
    }
    .ring-container {
      position: relative;
      width: 280px;
      height: 280px;
    }
    .ring-svg {
      width: 100%;
      height: 100%;
    }
    .ring-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .ring-domain {
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      font-weight: 800;
    }
    .ring-status {
      font-size: 10px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Cards grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 32px;
    }
    @media (max-width: 1000px) {
      .cards { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 24px;
      right: 24px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .card-title {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .card-badge {
      font-size: 10px;
      padding: 4px 10px;
      border-radius: 100px;
      font-family: 'JetBrains Mono', monospace;
    }
    .card-chart {
      height: 180px;
    }

    /* Domain bars */
    .domain-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .domain-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .domain-name {
      width: 70px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 600;
    }
    .domain-bar-bg {
      flex: 1;
      height: 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
      overflow: hidden;
    }
    .domain-bar {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }
    .domain-count {
      width: 40px;
      text-align: right;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: rgba(255,255,255,0.4);
    }

    /* Log stream */
    .log-card {
      grid-column: span 2;
    }
    @media (max-width: 1000px) {
      .log-card { grid-column: span 1; }
    }
    .log-stream {
      height: 200px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
    }
    .log-entry {
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 16px;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    .log-entry:first-child {
      opacity: 1;
      background: linear-gradient(90deg, rgba(0,240,255,0.05), transparent);
      margin: 0 -24px;
      padding: 8px 24px;
    }
    .log-time { color: rgba(255,255,255,0.3); }
    .log-step { color: var(--cyan); }
    .log-domain { font-weight: 600; }
    .log-metrics { color: rgba(255,255,255,0.5); }

    /* Footer */
    .footer {
      text-align: center;
      padding: 32px 0;
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: rgba(255,255,255,0.3);
    }
    .footer a {
      color: var(--cyan);
      text-decoration: none;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>

  <div class="container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">E</div>
        <div class="logo-text">
          <h1>Examiner-CTM</h1>
          <span>Real-time Training Monitor</span>
        </div>
      </div>
      <div class="status-badge">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Connecting...</span>
      </div>
    </header>

    <section class="hero">
      <div class="hero-main">
        <div class="step-display">
          <div class="step-label">Training Step</div>
          <div class="step-value" id="hero-step">---</div>
        </div>
        <div class="metrics-row">
          <div class="metric">
            <div class="metric-value" id="hero-loss" style="color: var(--cyan)">---</div>
            <div class="metric-label">Loss</div>
          </div>
          <div class="metric">
            <div class="metric-value" id="hero-reward" style="color: var(--yellow)">---</div>
            <div class="metric-label">Reward</div>
          </div>
          <div class="metric">
            <div class="metric-value" id="hero-epsilon" style="color: var(--purple)">---</div>
            <div class="metric-label">Epsilon</div>
          </div>
          <div class="metric">
            <div class="metric-value" id="hero-depth" style="color: var(--green)">---</div>
            <div class="metric-label">Think Depth</div>
          </div>
        </div>
      </div>

      <div class="domain-ring">
        <div class="ring-title">Active Domain</div>
        <div class="ring-container">
          <svg class="ring-svg" viewBox="0 0 200 200" id="domain-svg">
            <defs>
              <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>
          </svg>
          <div class="ring-center">
            <div class="ring-domain" id="ring-domain">---</div>
            <div class="ring-status" id="ring-status">waiting</div>
          </div>
        </div>
      </div>
    </section>

    <section class="cards">
      <div class="card">
        <div class="card-header">
          <span class="card-title">Training Dynamics</span>
          <span class="card-badge" style="background: rgba(0,240,255,0.1); color: var(--cyan);">LIVE</span>
        </div>
        <div class="card-chart">
          <canvas id="chart-main"></canvas>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <span class="card-title">Domain Distribution</span>
        </div>
        <div class="domain-list" id="domain-list"></div>
      </div>

      <div class="card log-card">
        <div class="card-header">
          <span class="card-title">Live Stream</span>
          <span class="card-badge" id="log-count" style="background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.4);">0 entries</span>
        </div>
        <div class="log-stream" id="log-stream"></div>
      </div>
    </section>

    <footer class="footer">
      HumanAI Convention · Examiner Research Group · <a href="https://humanaiconvention.com">humanaiconvention.com</a>
    </footer>
  </div>

  <script>
    const DOMAINS = {
      LOGOS:  { color: '#10b981', angle: 0 },
      PHYSIS: { color: '#3b82f6', angle: 51.4 },
      BIOS:   { color: '#84cc16', angle: 102.8 },
      NOMOS:  { color: '#ef4444', angle: 154.3 },
      PSYCHE: { color: '#d946ef', angle: 205.7 },
      SOPHIA: { color: '#f59e0b', angle: 257.1 },
      OIKOS:  { color: '#06b6d4', angle: 308.6 }
    };
    const DOMAIN_NAMES = Object.keys(DOMAINS);
    const DATA_URL = './data/metrics.jsonl';

    let entries = [];
    let domainCounts = {};
    let chart = null;
    DOMAIN_NAMES.forEach(d => domainCounts[d] = 0);

    function parseJSONL(text) {
      return text.split('\n').filter(l => l.trim()).map(line => {
        try { return JSON.parse(line.replace(/:\s*NaN/g, ': null')); }
        catch { return null; }
      }).filter(e => e && typeof e.step === 'number');
    }

    // Create domain ring SVG
    function createDomainRing() {
      const svg = document.getElementById('domain-svg');
      const cx = 100, cy = 100, r = 80;

      // Outer glow ring
      let html = `<circle cx="${cx}" cy="${cy}" r="${r+10}" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="20"/>`;

      // Background ring
      html += `<circle cx="${cx}" cy="${cy}" r="${r}" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="8"/>`;

      // Domain arcs
      DOMAIN_NAMES.forEach((name, i) => {
        const startAngle = (i * 360 / 7 - 90) * Math.PI / 180;
        const endAngle = ((i + 1) * 360 / 7 - 90) * Math.PI / 180;
        const x1 = cx + r * Math.cos(startAngle);
        const y1 = cy + r * Math.sin(startAngle);
        const x2 = cx + r * Math.cos(endAngle);
        const y2 = cy + r * Math.sin(endAngle);

        html += `<path id="arc-${name}" d="M ${x1} ${y1} A ${r} ${r} 0 0 1 ${x2} ${y2}"
          fill="none" stroke="${DOMAINS[name].color}" stroke-width="8" stroke-linecap="round"
          opacity="0.3" style="transition: all 0.3s ease"/>`;

        // Domain label
        const labelAngle = (i * 360 / 7 + 360 / 14 - 90) * Math.PI / 180;
        const lx = cx + (r + 25) * Math.cos(labelAngle);
        const ly = cy + (r + 25) * Math.sin(labelAngle);
        html += `<text x="${lx}" y="${ly}" text-anchor="middle" dominant-baseline="middle"
          fill="${DOMAINS[name].color}" font-size="8" font-family="JetBrains Mono, monospace" font-weight="600"
          opacity="0.6" id="label-${name}">${name.slice(0,3)}</text>`;
      });

      // Center decoration
      html += `<circle cx="${cx}" cy="${cy}" r="35" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>`;

      svg.innerHTML = html;
    }

    function updateDomainRing(domain) {
      const color = DOMAINS[domain]?.color || '#fff';

      DOMAIN_NAMES.forEach(name => {
        const arc = document.getElementById(`arc-${name}`);
        const label = document.getElementById(`label-${name}`);
        const isActive = name === domain;

        if (arc) {
          arc.setAttribute('opacity', isActive ? '1' : '0.2');
          arc.setAttribute('stroke-width', isActive ? '12' : '6');
          if (isActive) arc.setAttribute('filter', 'url(#glow)');
          else arc.removeAttribute('filter');
        }
        if (label) {
          label.setAttribute('opacity', isActive ? '1' : '0.4');
          label.setAttribute('font-size', isActive ? '10' : '8');
        }
      });

      document.getElementById('ring-domain').textContent = domain || '---';
      document.getElementById('ring-domain').style.color = color;
      document.getElementById('ring-status').textContent = 'processing';
    }

    // Create domain distribution bars
    function createDomainBars() {
      const container = document.getElementById('domain-list');
      container.innerHTML = DOMAIN_NAMES.map(name => `
        <div class="domain-item">
          <div class="domain-name" style="color: ${DOMAINS[name].color}">${name}</div>
          <div class="domain-bar-bg">
            <div class="domain-bar" id="bar-${name}" style="width: 0%; background: ${DOMAINS[name].color}"></div>
          </div>
          <div class="domain-count" id="cnt-${name}">0</div>
        </div>
      `).join('');
    }

    function updateDomainBars() {
      const max = Math.max(...Object.values(domainCounts), 1);
      DOMAIN_NAMES.forEach(name => {
        const bar = document.getElementById(`bar-${name}`);
        const cnt = document.getElementById(`cnt-${name}`);
        if (bar) bar.style.width = `${(domainCounts[name] / max) * 100}%`;
        if (cnt) cnt.textContent = domainCounts[name];
      });
    }

    // Initialize chart
    function initChart() {
      const ctx = document.getElementById('chart-main').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Loss', data: [], borderColor: '#00f0ff', backgroundColor: 'rgba(0,240,255,0.1)', fill: true, tension: 0.4, pointRadius: 0, borderWidth: 2 },
            { label: 'Reward', data: [], borderColor: '#facc15', backgroundColor: 'rgba(250,204,21,0.05)', fill: true, tension: 0.4, pointRadius: 0, borderWidth: 2, yAxisID: 'y1' }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: { duration: 300 },
          interaction: { intersect: false, mode: 'index' },
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { position: 'left', grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: 'rgba(255,255,255,0.3)', font: { size: 10 } } },
            y1: { position: 'right', grid: { display: false }, ticks: { color: 'rgba(255,255,255,0.3)', font: { size: 10 } } }
          }
        }
      });
    }

    function updateChart() {
      const recent = entries.slice(-100);
      chart.data.labels = recent.map(e => e.step);
      chart.data.datasets[0].data = recent.map(e => e.loss);
      chart.data.datasets[1].data = recent.map(e => e.reward);
      chart.update('none');
    }

    function updateLogStream() {
      const container = document.getElementById('log-stream');
      const recent = entries.slice(-30).reverse();

      container.innerHTML = recent.map((e, i) => {
        const time = e.timestamp ? new Date(e.timestamp).toLocaleTimeString() : '--:--';
        const loss = e.loss === null ? 'NaN' : e.loss?.toFixed(2);
        const color = DOMAINS[e.domain]?.color || '#fff';
        return `
          <div class="log-entry">
            <span class="log-time">${time}</span>
            <span class="log-step">#${e.step}</span>
            <span class="log-domain" style="color: ${color}">${e.domain}</span>
            <span class="log-metrics">L:${loss} R:${e.reward?.toFixed(2)} ε:${e.epsilon?.toFixed(3)}</span>
          </div>
        `;
      }).join('');

      document.getElementById('log-count').textContent = `${entries.length} entries`;
    }

    function updateHero(e) {
      if (!e) return;

      document.getElementById('hero-step').textContent = e.step.toLocaleString();
      document.getElementById('hero-loss').textContent = e.loss === null ? 'NaN' : e.loss?.toFixed(4);
      document.getElementById('hero-reward').textContent = e.reward?.toFixed(3);
      document.getElementById('hero-epsilon').textContent = e.epsilon?.toFixed(4);
      document.getElementById('hero-depth').textContent = e.thinking_depth || '---';

      document.getElementById('status-text').textContent = `Step ${e.step}`;
      document.getElementById('status-dot').style.background = '#10b981';
    }

    let lastStep = 0;
    async function fetchData() {
      try {
        const res = await fetch(DATA_URL + '?t=' + Date.now());
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const text = await res.text();
        const parsed = parseJSONL(text);
        if (!parsed.length) return;

        // Count new domains
        parsed.filter(e => e.step > lastStep).forEach(e => {
          if (DOMAINS[e.domain]) domainCounts[e.domain]++;
        });

        entries = parsed;
        const latest = entries[entries.length - 1];
        lastStep = latest.step;

        updateHero(latest);
        updateDomainRing(latest.domain);
        updateChart();
        updateDomainBars();
        updateLogStream();

      } catch (err) {
        console.error(err);
        document.getElementById('status-text').textContent = 'Connection error';
        document.getElementById('status-dot').style.background = '#ef4444';
      }
    }

    // Init
    createDomainRing();
    createDomainBars();
    initChart();
    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
