<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examiner-CTM Training Monitor</title>
  <meta name="description" content="Real-time monitoring dashboard for Examiner-CTM v5.1 training on L4 GPU">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(to bottom, #0a0a0c 0%, #050507 100%);
      color: #e0e0e0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root { min-height: 100vh; display: flex; flex-direction: column; }
    .font-mono { font-family: 'JetBrains Mono', monospace !important; }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #0a0a0c; }
    ::-webkit-scrollbar-thumb { background: #1e1e22; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #2a2a2e; }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 10px rgba(34, 211, 238, 0.3); }
      50% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.6); }
    }
    .pulse-glow { animation: pulse-glow 2s infinite; }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gradient-animate {
      background-size: 200% 200%;
      animation: gradient-shift 8s ease infinite;
    }
  </style>
</head>
<body>
  <div id="root" style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0a0a0c;color:#e0e0e0;font-family:monospace;">Loading CTM Monitor...</div>
  <script src="./app.bundle.js"></script>
  <script>
    window.addEventListener('error', e => {
      document.getElementById('root').innerHTML = '<div style="padding:20px;color:#ff6b6b"><h1>Error Loading App</h1><pre>' + e.message + '</pre></div>';
    });
    setTimeout(() => {
      if (!document.querySelector('[class*="flex"]')) {
        document.getElementById('root').innerHTML = '<div style="padding:20px;color:#ff6b6b">Failed to load app. Check console.</div>';
      }
    }, 3000);
  </script>
</body>
</html>
