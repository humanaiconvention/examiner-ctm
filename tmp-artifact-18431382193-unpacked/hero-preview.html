<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HumanAI Hero Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #000;
        color: #e8ecff;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: clamp(2rem, 5vw, 4rem);
        overflow: hidden;
        background: #01030a;
      }

      .hero-preview {
        position: relative;
        width: min(960px, 92vw);
        padding: clamp(4rem, 8vw, 7rem) clamp(1.5rem, 5vw, 3rem);
        border-radius: 28px;
        background: rgba(5, 8, 18, 0.88);
        box-shadow: 0 50px 120px rgba(0, 0, 0, 0.65);
        overflow: hidden;
      }

      .hero-preview::before {
        content: '';
        position: absolute;
        inset: -20% -10% -10% -10%;
        margin: auto;
        background: url('./hero-map.jpg') center / contain no-repeat;
        opacity: 0.86;
        filter: contrast(1.15) brightness(1.22);
        pointer-events: none;
      }

      .hero-preview::after {
        content: '';
        position: absolute;
        inset: -42% 0 0 0;
        background: radial-gradient(circle at 50% 32%, rgba(4, 12, 28, 0) 0%, rgba(4, 12, 28, 0.35) 42%, rgba(2, 6, 15, 0.85) 74%, #01030a 100%);
        pointer-events: none;
      }

      .hero-content {
        position: relative;
        z-index: 1;
        max-width: 560px;
        display: grid;
        gap: 1.4rem;
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.28em;
        font-size: 0.78rem;
        color: #49e3d4;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.6rem, 6vw, 3.9rem);
        line-height: 1.04;
        color: #f4f6ff;
      }

      p {
        margin: 0;
        color: rgba(243, 246, 255, 0.84);
        font-size: clamp(1.12rem, 3vw, 1.36rem);
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.9rem;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.9rem 1.7rem;
        border-radius: 999px;
        font-weight: 600;
        letter-spacing: 0.01em;
        background: #49e3d4;
        color: #020308;
        border: 1px solid transparent;
        text-decoration: none;
        transition: transform 180ms ease, box-shadow 180ms ease;
      }

      .cta:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 30px rgba(73, 227, 212, 0.28);
      }

      .cta--ghost {
        background: rgba(255, 255, 255, 0.08);
        color: #f3f6ff;
        border-color: rgba(255, 255, 255, 0.16);
      }

      @media (max-width: 640px) {
        body {
          padding: 2rem;
        }

        .hero-preview {
          border-radius: 20px;
          padding: 3.5rem 1.5rem 3rem;
        }

        .actions {
          flex-direction: column;
          align-items: stretch;
        }

        .cta {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero-preview">
      <div class="hero-content">
        <span class="eyebrow">HumanAI Convention</span>
        <h1>Shared governance for responsible, human-centered AI.</h1>
        <p>
          Weâ€™re crafting reproducible, trauma-informed frameworks that keep communities in control of intelligent systems.
        </p>
        <div class="actions">
          <a class="cta" href="#">Explore the framework</a>
          <a class="cta cta--ghost" href="#">Join the discussion</a>
        </div>
      </div>
    </section>
  </body>
</html>
